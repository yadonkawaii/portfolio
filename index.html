<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>自己紹介</title>
<link rel="stylesheet" href="base.css">
</head>
<body>
  <section>
    <h1>自己紹介</h1>
    <p>私の自己紹介をします。</p>
    <p>主に好きなものを紹介します。</p>
  </section>
  <section>
    <h2>基本情報</h2>
      <ul>
        <li>年齢　20歳</li>
        <li>出身　田舎</li>
        <li>性別　女</li>
      </ul>
  </section>
  <section>
    <h2>好きなもの</h2>
      <ul>
        <li>麺類(特にうどん、パスタ)</li>
        <li>ヤドン(ポケモン)</li>
        <li>旅行</li>
        <li>プロ野球観戦</li>
      </ul>
    <p>etc...</p>
  </section>
  <section>
    <h2>プロ野球観戦について</h2>
    <p>阪神タイガースを応援しています。</p>
    <p>甲子園100周年の際には対巨人3連戦を甲子園に観戦しに行きました。</p>
    <figure>
        <img src="koshien.jpeg" alt="甲子園" width="400">
        <figcaption>甲子園の写真</figcaption>
    </figure>
    <p>甲子園で観戦する際の個人的な座席のランキングを作りました。</p>
    <table>
        <tr>
          <th>順位</th>
          <th>座席</th>
        </tr>
        <tr>
          <td>1位</td>
          <td>外野席</td>
        </tr>
        <tr>
          <td>2位</td>
          <td>アルプス席</td>
        </tr>
        <tr>
          <td>3位</td>
          <td>それ以外</td>
        </tr>
      </table>
    <p>結局「安い」が最強です</p>
  </section>
</body>
</html>
